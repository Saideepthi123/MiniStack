
<!DOCTYPE html>
<html lang="en">
<head>
<title>Similar Posts</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
}


/* Side navigation links */
.sidenav a {
  color: white;
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover */
.sidenav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  margin-left: 200px;
  padding-left: 20px;
}
</style>
</head>
<body>

<div class="sidenav">
    <a href="#">Link</a>
    <a href="http://127.0.0.1:5000/">QuerySearch</a>
    <a href="http://127.0.0.1:5000/crawler">Crawler</a>
</div>

<div class="content">
  <h2>Search Results are </h2>
  <pre> 
    {{ text }} 
</pre> 
</div>

</body>
</html>
